<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link
      rel="shortcut icon"
      href="https://bulnes.github.io/dds-samples/assets/images/favicon.png"
    />
    <title>DDS Sample</title>

    <!-- Loading DDS Stylesheets from CDN -->
    <link
      rel="stylesheet"
      crossorigin
      href="https://dds.dell.com/components/2.24.0/css/dds-reboot.min.css"
    />
    <link
      rel="stylesheet"
      crossorigin
      href="https://dds.dell.com/components/2.24.0/css/dds-fonts.min.css"
    />
    <link
      rel="stylesheet"
      crossorigin
      href="https://dds.dell.com/components/2.24.0/css/dds-icons.min.css"
    />
    <link
      rel="stylesheet"
      crossorigin
      href="https://dds.dell.com/components/2.24.0/css/dds-helpers.min.css"
    />
    <link
      rel="stylesheet"
      crossorigin
      href="https://dds.dell.com/components/2.24.0/css/dds-main.min.css"
    />

    <style>
      .extra-space {
        display: block;
        height: 50vh;
      }
    </style>
  </head>
  <body>
    <div class="dds__container">
      <div class="dds__row">
        <div class="dds__col--md-6">
          <div class="extra-space"></div>

          <!-- dropdown -->
          <div
            class="dds__dropdown"
            data-dds="dropdown"
            id="simple-list-dropdown"
            data-selection="single"
            data-select-all-label="Select all"
          >
            <div class="dds__dropdown__input-container">
              <label
                id="dropdown-label-916256617"
                for="dropdown-control-916256617"
                class="dds__label"
                >Label</label
              >
              <div
                class="dds__dropdown__input-wrapper"
                autocomplete="off"
                aria-haspopup="listbox"
                aria-controls="simple-list-dropdown-popup"
              >
                <input
                  id="simple-list-dropdown-input"
                  name="simple-list-dropdown-name"
                  type="text"
                  role="combobox"
                  class="dds__dropdown__input-field"
                  aria-labelledby="simple-list-dropdown-label simple-list-dropdown-helper"
                  autocomplete="off"
                  aria-expanded="false"
                  aria-controls="simple-list-dropdown-list"
                />

                <i
                  class="dds__icon dds__icon--alert-notice dds__dropdown__feedback__icon"
                  aria-hidden="true"
                ></i>
                <small
                  id="simple-list-dropdown-helper"
                  class="dds__input-text__helper"
                  >Helper text</small
                >
                <div
                  id="simple-list-dropdown-feedback"
                  class="dds__invalid-feedback"
                >
                  Invalid Feedback Message
                </div>
              </div>
            </div>
            <div
              id="simple-list-dropdown-popup"
              class="dds__dropdown__popup dds__dropdown__popup--hidden"
              role="presentation"
              tabindex="-1"
            >
              <ul
                class="dds__dropdown__list"
                role="listbox"
                tabindex="-1"
                id="simple-list-dropdown-list"
              >
                <li class="dds__dropdown__item" role="none">
                  <button
                    type="button"
                    class="dds__dropdown__item-option"
                    role="option"
                    data-selected="false"
                    data-value="1"
                    tabindex="-1"
                  >
                    <span class="dds__dropdown__item-label">List option 1</span>
                  </button>
                </li>
                <li class="dds__dropdown__item" role="none">
                  <button
                    type="button"
                    class="dds__dropdown__item-option"
                    role="option"
                    data-selected="false"
                    data-value="2"
                    tabindex="-1"
                  >
                    <span class="dds__dropdown__item-label">List option 2</span>
                  </button>
                </li>
                <li class="dds__dropdown__item" role="none">
                  <button
                    type="button"
                    class="dds__dropdown__item-option"
                    role="option"
                    data-selected="false"
                    data-value="3"
                    tabindex="-1"
                  >
                    <span class="dds__dropdown__item-label">List option 3</span>
                  </button>
                </li>
                <li class="dds__dropdown__item" role="none">
                  <button
                    type="button"
                    class="dds__dropdown__item-option"
                    role="option"
                    data-selected="false"
                    data-value="4"
                    tabindex="-1"
                  >
                    <span class="dds__dropdown__item-label">List option 4</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>

          <div class="extra-space"></div>
        </div>
      </div>
    </div>

    <!-- Loading DDS JavaScript from CDN -->
    <script src="https://dds.dell.com/components/2.24.0/js/index.min.js"></script>
    <script>
      const element = document.getElementById("simple-list-dropdown");
      DDS.Dropdown(element);
    </script>
  </body>
</html>
